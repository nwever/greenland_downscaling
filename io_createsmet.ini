IMPORT_AFTER		=	./station.lst

[GENERAL]
BUFF_BEFORE		=	0
BUFF_GRIDS		=	1	# Buffer at most 1 grid
BUFFER_SIZE		=	0

[INPUT]
COORDSYS		=	PROJ
COORDPARAM		=	3413
TIME_ZONE		=	0
NETCDF_SCHEMA		=	CF-1.6
DEM			=	NETCDF
DEMVAR			=	z #Topography	# Check ncdump to find out the variable for the topography
